<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderlist css</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style: square;
        }
        ul.c{
            list-style:disc;
        }
        body{
            background-color: aqua;
            
        }
        h2{
            text-align: center;
        }
    </style>



</head>
<body>
    <h2>example of unorder list:</h2>
    <ul class="a">
        <li>Gulab</li>
        <li>Full</li>
        <li>Sing</li>
        
    </ul>

    <ul class="b">
        <li>Gulab</li>
        <li>Full</li>
        <li>Sing</li>
        
    </ul>

    <ul class="c">
        <li>Gulab</li>
        <li>Full</li>
        <li>Sing</li>
        
    </ul>


    
</body>
</html>
