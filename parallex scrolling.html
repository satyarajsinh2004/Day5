<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
  /* The image used */
  background-image: url("urus.jpg");

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<p>Scroll Up and Down this page to see the parallax scrolling effect.</p>

<div class="parallax"></div>

<div style="height:1000px;background-color:rgb(0, 255, 64);font-size:36px">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita voluptate consequuntur corrupti ad aut eaque reprehenderit quam sint neque vero repellendus deleniti illum nulla similique atque ipsa, saepe fuga nostrum.
</div>

</body>
</html>
