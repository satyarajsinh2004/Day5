<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderlist css</title>
    <style>
        ol.a{
            list-style-type: lower-alpha;
        }
        ol.b{
            list-style: upper-alpha;
        }
        ol.c{
            list-style:lower-roman;
        }
        body{
            background-color: aqua;
            
        }
        h2{
            text-align: center;
        }
    </style>



</head>
<body>
    <h2>example of order list:</h2>
    <ol class="a">
        <li>Gulab</li>
        <li>Full</li>
        <li>Sing</li>
        
    </ol>

    <ol class="b">
        <li>Gulab</li>
        <li>Full</li>
        <li>Sing</li>
        
    </ol>

    <ol class="c">
        <li>Gulab</li>
        <li>Full</li>
        <li>Sing</li>
        
    </ol>


    
</body>
</html>
